
services:
  # PostgreSQL - Para estado de usuarios
  postgres:
    image: postgres:15-alpine
    container_name: voting-postgres
    environment:
      POSTGRES_DB: voting_system
      POSTGRES_USER: voting_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/postgres/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/db/postgres/02-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting_user -d voting_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cassandra - Para almacenar votos
  cassandra:
    image: cassandra:4.1
    container_name: voting-cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: voting_cluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 15s
      timeout: 10s
      retries: 10

  # Cassandra Init - Para ejecutar scripts CQL
  cassandra-init:
    image: cassandra:4.1
    container_name: cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./scripts/db/cassandra/init.cql:/init.cql
    command: >
      bash -c "
        echo 'Waiting for Cassandra to be ready...'
        until cqlsh cassandra -f /init.cql; do
          echo 'Cassandra is not ready yet, retrying in 10 seconds...'
          sleep 10
        done
        echo 'Cassandra initialized successfully!'
      "

  # Redis - Para soporte de caché y otras funcionalidades
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    # reports-service
  reports-service:
    build:
      context: ../../apps/reports-service 
      dockerfile: Dockerfile
    container_name: reports-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      VOTES_SERVICE_URL: http://votes-service:8083 
      USERS_SERVICE_URL: http://users-service:8082 
      AUTH_SERVICE_URL: http://auth-service:8081 
      JWT_SECRET: ${JWT_SECRET} 
      JWT_EXPIRATION: ${JWT_EXPIRATION_MS} 
    networks:
      - voting-network 
    depends_on:
      auth-service:
        condition: service_healthy
      votes-service:
        condition: service_healthy
      users-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # users-service y votes-service 
  
  users-service:
    build:
      context: ../../apps/users-service
      dockerfile: Dockerfile
    container_name: users-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/voting_system
      SPRING_DATASOURCE_USERNAME: voting_user
      SPRING_DATASOURCE_PASSWORD: dev_password
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
    ports:
      - "8082:8082"
    networks:
      - voting-network

  votes-service:
    build:
      context: ../../apps/votes-service
      dockerfile: Dockerfile
    container_name: votes-service
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy # Si votes-service también usa PostgreSQL
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/voting_system
      SPRING_DATASOURCE_USERNAME: voting_user
      SPRING_DATASOURCE_PASSWORD: dev_password
      CASSANDRA_CONTACT_POINTS: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_KEYSPACE: voting_keyspace
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
    ports:
      - "8083:8083"
    networks:
      - voting-network

volumes:
  postgres_data:
  cassandra_data:
  redis_data:

networks:
  voting-network:
    name: voting-network
    driver: bridge

