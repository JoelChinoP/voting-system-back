# Configuración para pruebas
spring.application.name=reports-service-test

# Configuración de logging para pruebas
logging.level.com.reports=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Configuración de JWT para pruebas
jwt.secret=testSecretKey
jwt.expiration=3600000

# URLs de servicios para pruebas (mocks)
votes.service.url=http://localhost:8083
users.service.url=http://localhost:8082
auth.service.url=http://localhost:8081

# Configuración de base de datos en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desactivar Actuator para pruebas
management.endpoints.enabled-by-default=false

# Configuración de timeout reducida para pruebas
http.client.connection-timeout=1000
http.client.read-timeout=2000

# Configuración de retry para pruebas
retry.max-attempts=1
retry.delay=100
retry.multiplier=1.0

# Desactivar OpenAPI para pruebas
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

